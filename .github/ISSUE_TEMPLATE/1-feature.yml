name: '✨ Feature'
description: Request a new feature.
title: '✨ <TITLE>'
type: Feature
labels: ['enhancement', 'triage']

body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the proposed feature.
    validations:
      required: true

  - type: textarea
    id: justification
    attributes:
      label: Justification
      description: Describe why the feature is required.
    validations:
      required: true

  - type: textarea
    id: criteria
    attributes:
      label: Acceptance Criteria
      description: Provide the acceptance criteria.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: textarea
    id: notes
    attributes:
      label: Notes
      description: Provide any other relevant details.

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Provide screenshots if applicable.
